<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - CloudSecure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">CloudSecure</div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="register.html">Inscription</a></li>
          <li><a href="login.html">Connexion</a></li>
          <li><a href="files.html">Gestion de fichiers</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="users.html">Utilisateurs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Créer un compte</h1>
    <p>Rejoignez CloudSecure et commencez à sauvegarder vos fichiers en toute sécurité.</p>
  </section>

  <section class="form-section">
    <div class="container">
      <form class="form-card" action="/register" method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" class="btn-primary">S'inscrire</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CloudSecure. Tous droits réservés.</p>
  </footer>
</body>
</html>
